name: Docker Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:  # 允许手动触发

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  save-image:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download Docker image
      run: |
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
        docker save ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }} -o modlocalizer-${{ github.ref_name }}.tar
        gzip modlocalizer-${{ github.ref_name }}.tar

    - name: Create Release with Image
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          # MCMOD汉化工具 ${{ github.ref_name }}
          
          ## Docker镜像下载
          
          本版本包含完整的Docker镜像文件，可以直接导入使用。
          
          ### 镜像文件
          - `modlocalizer-${{ github.ref_name }}.tar.gz` - 完整的Docker镜像压缩包
          
          ### 使用方法
          
          #### 1. 导入镜像
          ```bash
          # 下载并解压镜像文件
          gunzip modlocalizer-${{ github.ref_name }}.tar.gz
          
          # 导入镜像
          docker load -i modlocalizer-${{ github.ref_name }}.tar
          ```
          
          #### 2. 运行容器
          ```bash
          docker run -d \
            --name modlocalizer \
            -p 3000:3000 \
            -v $(pwd)/uploads:/app/uploads \
            -v $(pwd)/config:/app/config \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          ```
          
          #### 3. 或者从GitHub Container Registry拉取
          ```bash
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          ```
          
          ## 更新日志
          
          查看CHANGELOG.md了解详细变更内容。
        files: |
          modlocalizer-${{ github.ref_name }}.tar.gz
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}