name: Desktop Application Release

on:
  # 仅在推送版本标签时触发构建和发布
  push:
    tags: [ 'v*' ]
  # 允许手动触发发布流程（用于测试或特殊构建）
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  build-desktop:
    name: Build Desktop Application
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            target: node18-linux-x64
            artifact_name: modlocalizer-linux-x64
            ext: ''
          - os: macos-latest
            target: node18-macos-x64
            artifact_name: modlocalizer-macos-x64
            ext: ''
          - os: windows-latest
            target: node18-win-x64
            artifact_name: modlocalizer-windows-x64
            ext: '.exe'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          npm install
          cd backend && npm install
          cd ../frontend && npm install

      - name: Build frontend
        run: npm run build:frontend

      - name: Package with pkg
        run: |
          cd backend
          npx pkg . --target ${{ matrix.target }} --output ../modlocalizer${{ matrix.ext }}
        shell: bash

      - name: Prepare artifact
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv modlocalizer.exe modlocalizer-${{ github.ref_name }}-${{ matrix.artifact_name }}.exe
            powershell "Compress-Archive -Path modlocalizer-${{ github.ref_name }}-${{ matrix.artifact_name }}.exe -DestinationPath modlocalizer-${{ github.ref_name }}-${{ matrix.artifact_name }}.zip -Force"
          else
            mv modlocalizer modlocalizer-${{ github.ref_name }}-${{ matrix.artifact_name }}
            tar -czf modlocalizer-${{ github.ref_name }}-${{ matrix.artifact_name }}.tar.gz modlocalizer-${{ github.ref_name }}-${{ matrix.artifact_name }}
            rm modlocalizer-${{ github.ref_name }}-${{ matrix.artifact_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: modlocalizer-${{ github.ref_name }}-${{ matrix.artifact_name }}.*

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-desktop
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded files
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            # ModLocalizer ${{ github.ref_name }}

            ## 桌面应用程序下载

            本版本包含适用于 Windows、macOS 和 Linux 的桌面应用程序。

            ### 文件说明
            - `modlocalizer-${{ github.ref_name }}-linux-x64.tar.gz` - Linux 可执行文件 (x64)
            - `modlocalizer-${{ github.ref_name }}-macos-x64.tar.gz` - macOS 可执行文件 (x64)
            - `modlocalizer-${{ github.ref_name }}-windows-x64.zip` - Windows 可执行文件 (x64)

            ### 使用方法

            #### Linux
            ```bash
            tar -xzf modlocalizer-${{ github.ref_name }}-linux-x64.tar.gz
            chmod +x modlocalizer-${{ github.ref_name }}-linux-x64
            ./modlocalizer-${{ github.ref_name }}-linux-x64
            ```

            #### macOS
            ```bash
            tar -xzf modlocalizer-${{ github.ref_name }}-macos-x64.tar.gz
            chmod +x modlocalizer-${{ github.ref_name }}-macos-x64
            ./modlocalizer-${{ github.ref_name }}-macos-x64
            ```

            #### Windows
            1. 解压 `modlocalizer-${{ github.ref_name }}-windows-x64.zip`
            2. 双击 `modlocalizer-${{ github.ref_name }}-windows-x64.exe` 运行

            ### 注意事项
            - 首次运行可能需要等待一段时间，应用程序会自动启动服务器
            - 默认访问地址：http://localhost:3000
            - 如果端口被占用，可以通过环境变量 `PORT` 修改

            ## 更新日志

            查看 CHANGELOG.md 了解详细变更内容。
          files: |
            artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}